<app-header></app-header>
<section>
    <div >
      <div >
        <div >
          <div >
            <div class="login-container" >
              <div>
                <h2>Login</h2>
                <br><br>
                <form [formGroup]="signInForm" (ngSubmit)="submitHandler()">
                  
                  <div class="form-group">
                      <input type="text" name="email" class="form-control"placeholder="Email" ngModel required formControlName="email">
                  </div>

                  <div class="form-group">
                      <input type="password" name="password" placeholder="Password" ngModel required class="form-control" formControlName="password" />
                  </div>

                  <div class="form-group">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block btn-lg gradient-custom-2 mb-3" 
                      type="submit">Login</button>
                  </div>

                  <div class="button-container">
                    <a routerLink="/register">Don't have an account?</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
