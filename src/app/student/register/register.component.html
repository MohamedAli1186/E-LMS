<app-header></app-header>
<section>
    <div class="login-container">
        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
             <form [formGroup]="signUpfrom" (ngSubmit)="createUser()">
                            <div class="form-group">
                                <input type="text" id="username" class="form-control" required formControlName="username" placeholder="Username"/>
                            </div>

                            <div class="form-group">
                                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email"/>
                            </div>

                            <div class="form-group">
                                <input type="email" id="phone" class="form-control" formControlName="phone" placeholder="Phone"/>
                            </div>

                            <div class="form-group">
                                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"/>
                            </div>
                            <label for="role">Role:</label>
                            <div class="mb-4 formGroup" aria-label="Default select example">
                                    <select formControlName="role" id="role" class="form-select form-control">
                                        <option value="student">Student</option>
                                        <option value="instructor">Instructor</option>
                                    </select>
                            </div>

                            <div class="text-center pt-1 mb-5 pb-1">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block btn-lg gradient-custom-2" type="submit">Sign up</button>
                            </div>

                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <a routerLink="/sign-in" class="mb-0 me-2">already have an account?</a>
                            </div>
                            
                        </form>
    </div>
</section>
<app-footer></app-footer>
